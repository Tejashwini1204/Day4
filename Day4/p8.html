<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Online Shopping</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }

        /* Header Styles */
        header {
            background-color: #131921;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header .logo {
            width: 100px;
            height: 40px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #131921;
        }

        header .search-bar {
            display: flex;
            align-items: center;
            flex: 1;
            margin: 0 20px;
        }

        header .search-bar input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        header .search-bar button {
            padding: 10px;
            border: none;
            background-color: #febd69;
            border-radius: 4px;
            font-size: 16px;
            color: #131921;
            cursor: pointer;
        }

        header .nav-links {
            display: flex;
            align-items: center;
        }

        header .nav-links a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-size: 14px;
        }

        header .nav-links .cart-icon {
            font-size: 24px;
            margin-left: 20px;
        }

        /* Address Styles */
        .address {
            color: #fff;
            font-size: 14px;
            margin-right: 15px;
        }

        /* Language Dropdown */
        .language-select {
            background-color: #232f3e;
            color: white;
            border: none;
            padding: 8px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .language-select:hover {
            background-color: #ff9900;
        }

        /* Main Banner */
        .main-banner {
            width: 100%;
            height: 400px;
            background-color: #232f3e;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        /* Product Section */
        .product-section {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            background-color: white;
            width: 220px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 18px;
            margin-top: 15px;
        }

        .product-card p {
            font-size: 16px;
            color: #555;
        }

        .product-card button {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .product-card button:hover {
            background-color: #ff7700;
        }

        /* Footer Styles */
        footer {
            background-color: #131921;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 10px 0;
        }

        footer a {
            color: #febd69;
            text-decoration: none;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Amazon</div>

        <!-- Address Display -->
        <div class="address">
            Deliver to New York, NY
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon">
            <button>Search</button>
        </div>

        <!-- Navigation Links and Icons -->
        <div class="nav-links">
            <a href="#">Sign in</a>
            <a href="#">Returns & Orders</a><br>
            <button class="language-select">EN</button> <!-- Language Selector -->
            <i class="fas fa-shopping-cart cart-icon"></i> <!-- Cart Icon -->
        </div>
    </header>

    <!-- Main Banner -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Product Section -->
    <div class="product-section">
        <div class="product-card">
            <img src="https://via.placeholder.com/220x150" alt="Product Image">
            <h3>Product Name</h3>
            <p>$99.99</p>
            <button>Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/220x150" alt="Product Image">
            <h3>Product Name</h3>
            <p>$149.99</p>
            <button>Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/220x150" alt="Product Image">
            <h3>Product Name</h3>
            <p>$79.99</p>
            <button>Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/220x150" alt="Product Image">
            <h3>Product Name</h3>
            <p>$59.99</p>
            <button>Buy Now</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Amazon Clone | <a href="#">Privacy & Policy</a> | <a href="#">Terms & Conditions</a></p>
        <p>Amazon Clone - All rights reserved.</p>
    </footer>

</body>
</html>
