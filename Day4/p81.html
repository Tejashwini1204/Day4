<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Online Shopping</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }

        /* Header Styles */
        header {
            background-color: #131921;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        header .logo {
            width: 100px;
            height: 40px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #131921;
        }

        header .search-bar {
            display: flex;
            align-items: center;
            flex: 1;
            margin: 0 20px;
        }

        header .search-bar input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        header .search-bar button {
            padding: 10px;
            border: none;
            background-color: #febd69;
            border-radius: 4px;
            font-size: 16px;
            color: #131921;
            cursor: pointer;
        }

        header .nav-links {
            display: flex;
            align-items: center;
        }

        header .nav-links a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-size: 14px;
        }

        header .nav-links .cart-icon {
            font-size: 24px;
            margin-left: 20px;
        }

        /* Address Styles */
        .address {
            color: #fff;
            font-size: 14px;
            margin-right: 15px;
        }

        /* Language Dropdown */
        .language-select {
            background-color: #232f3e;
            color: white;
            border: none;
            padding: 8px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .language-select:hover {
            background-color: #ff9900;
        }

        /* Carousel Styles */
        .carousel-container {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            background-color: #232f3e;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
        }

        /* Product Grid Section */
        .product-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 30px;
        }

        .product-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 18px;
            margin-top: 15px;
        }

        .product-card p {
            font-size: 16px;
            color: #555;
        }

        .product-card button {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .product-card button:hover {
            background-color: #ff7700;
        }

        /* Footer Styles */
        footer {
            background-color: #131921;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 10px 0;
        }

        footer a {
            color: #febd69;
            text-decoration: none;
            font-size: 14px;
        }

        /* Sliding Window Styles for Desktop Banner */
        .sliding-window {
            height: 100%;
            width: 300px;
            position: absolute;
            top: 0;
            right: -300px;
            background-color: #131921;
            color: white;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sliding-window a {
            padding: 8px 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            margin: 10px 0;
        }

        .sliding-window a:hover {
            background-color: #febd69;
        }

        .open-slide-btn {
            background-color: #febd69;
            color: #131921;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1500;
        }

        .close-slide-btn {
            color: white;
            font-size: 30px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Amazon</div>

        <!-- Address Display -->
        <div class="address">
            Deliver to New York, NY
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon">
            <button>Search</button>
        </div>

        <!-- Navigation Links and Icons -->
        <div class="nav-links">
            <a href="#">Sign in</a>
            <a href="#">Returns & Orders</a>
            <a href="#">Cart</a>
            <button class="language-select">EN</button>
            <i class="fas fa-shopping-cart cart-icon"></i>
        </div>

        <!-- Button to open the sliding window -->
        <button class="open-slide-btn" onclick="openSlide()">☰ Open Menu</button>
    </header>

    <!-- Carousel (Main Banner) -->
    <div class="carousel-container">
        <div class="carousel-slide">
            <!-- Replace the src with the URLs of your images -->
            <img src="mega.jpg" alt="Sale Banner">
            <img src="new.jpg" alt="New Arrivals Banner">
            <img src="ama.jpg" alt="Best Deals Banner">
        </div>
        <div class="carousel-buttons">
            <button class="prev" onclick="moveSlide(1)">❮</button>
        </div>
    </div>
    

    <!-- Sliding Window (Side Menu) -->
    <div class="sliding-window" id="slidingWindow">
        <span class="close-slide-btn" onclick="closeSlide()">×</span>
        <a href="#">Home</a>
        <a href="#">Deals</a>
        <a href="#">Categories</a>
        <a href="#">Your Account</a>
        <a href="#">Help</a>
    </div>

    <!-- Product Grid Section -->
    <div class="product-section">
        <div class="product-card">
            <img src="https://via.placeholder.com/220x150" alt="Product Image">
            <h3>Product Name</h3>
            <p>$99.99</p>
            <button>Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/220x150" alt="Product Image">
            <h3>Product Name</h3>
            <p>$149.99</p>
            <button>Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/220x150" alt="Product Image">
            <h3>Product Name</h3>
            <p>$79.99</p>
            <button>Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/220x150" alt="Product Image">
            <h3>Product Name</h3>
            <p>$59.99</p>
            <button>Buy Now</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Amazon Clone | <a href="#">Privacy & Policy</a> | <a href="#">Terms & Conditions</a></p>
        <p>Amazon Clone - All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Sliding Window
        function openSlide() {
            document.getElementById("slidingWindow").style.right = "0"; // Slides in from the right
        }

        function closeSlide() {
            document.getElementById("slidingWindow").style.right = "-300px"; // Slides out
        }

        // JavaScript for Carousel
        let currentIndex = 0;

        function moveSlide(step) {
            const slides = document.querySelector('.carousel-slide');
            const totalSlides = document.querySelectorAll('.carousel-slide img').length;
            currentIndex += step;

            if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            } else if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }

            slides.style.transform = `translateX(${-currentIndex * 100}%)`;
        }

        // Optionally, auto-slide the carousel every 3 seconds
        setInterval(() => {
            moveSlide(1);
        }, 3000);
    </script>
</body>
</html>
